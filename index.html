<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #002f4b, #004f73);
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links a, .signup-btn {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .signup-btn {
            background-color: #00b894;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .text-content h1 {
            font-size: 36px;
            margin: 10px 0;
        }
        .dot {
            height: 10px;
            width: 10px;
            display: inline-block;
            border-radius: 50%;
        }
        .red { background-color: red; }
        .green { background-color: green; }
        .highlight {
            text-decoration: underline;
        }
        .download-buttons button {
            background-color: white;
            color: black;
            padding: 10px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
        }
        .phone-mockup {
            position: relative;
        }
        .tooltip {
            position: absolute;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
        }
        .tooltip1 {
            top: 20px;
            left: -50px;
        }
        .tooltip2 {
            bottom: -30px;
            right: -50px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">spotter</div>
        <div class="nav-links">
            <a href="#">log in</a>
            <button class="signup-btn">sign up</button>
        </div>
    </nav>
    <header class="hero">
        <div class="text-content">
            <h1><span class="dot red"></span> get more out of</h1>
            <h1><span class="dot green"></span> each mile with <span class="highlight">spotter</span></h1>
            <p>AI technology that gets you <a href="#">hot loads</a></p>
            <div class="download-buttons">
                <button class="appstore">Download on the App Store</button>
                <button class="googleplay">Get it on Google Play</button>
            </div>
        </div>
        <div class="phone-mockup">
            <img src="10012.png" alt="Spotter app on phone">
            <div class="tooltip tooltip1">personal scheduler <button>set home time</button></div>
            <div class="tooltip tooltip2">select NO-GO markets <img src="map.png" alt="No-go markets"></div>
        </div>
    </header>
</body>
</html>
